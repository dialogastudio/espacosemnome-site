<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		/* base stuff */
		/* Para as fontes light o weight é 300, para as intermediárias 729, e para as bolds 800 */
		@import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;729;800&display=swap');

		:root {
			--primary-color: #1ea69a;
			--primary-color-hover: #0C847A;
			--secondary-color: #ea723d;

			--warm-grey-50: #FAFAF9;
			--warm-grey-100: #F5F5F4;
			--warm-grey-200: #E7E5E4;
			--warm-grey-300: #D6D3D1;
			--warm-grey-400: #A8A29E;
			--warm-grey-500: #78716C;
			--warm-grey-800: #292524;

			--green-800: #16A34A;
			--amber-500: #F59E0B;
		}

		* { position: relative; box-sizing: border-box; transition-duration: 0.25s; }
		body, html { 
			/*padding: 0 !important; margin: 0 !important;*/ background-color: var(--warm-grey-50);
			font-family: 'Open Sans', sans-serif; font-size: 2px; font-weight: 300; line-height: 1.5rem; color: var(--warm-grey-800);
			scroll-behavior: smooth;
		}

		h1 { font-size: 4rem; line-height: 1; text-transform: uppercase; }

		main { font-size: 2.5rem;line-height: 2.75rem; }

		/* navegador */
		nav {
			background-color: red;
			width: 100%;
			min-width: 16em;
		}
	</style>
</head>
<body>
	<main>
		<h1>O Louvor da Sombra em Tempos de Luz Neon <span><</span>h1<span>></span></h1>
		Vamos pro Japão? Penso um personagem de desenho animado.
	</main>
</body>
</html>
